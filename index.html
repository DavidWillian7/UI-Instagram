<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="celular">
            <img src="imagen/celular.png" alt="celular">
        </div>
        <div class="continue">
            <div class="grupo">
                <img src="imagen/logo.png" class="logo" alt="logo do instagram">
                <div class="perfil">
                    <img src="imagen/coringa.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="login">Continue como cleitin</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="nao-conta">Não é cleitin?</p>
                <p class="nao-conta">
                    <span class="link">Alternar contas</span>
                    ou 
                    <span class="link">Inscreva-se</span>
                </p>
            </div>
            <div class="baixar">
                <p class="app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="ap"></a>
                    <a href="#" class="ap"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
